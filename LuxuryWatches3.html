<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
 /* Reset */
 *{ margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Montserrat', sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
}
.container {
  max-width: 1200px;
  width: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  align-items: center;
  gap: 2rem;
}
.left {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.stars { color: #ccc; font-size: 0.9rem; letter-spacing: 0.1rem; }
.title { font-size: 1.8rem; font-weight: 600; }
.price { color: #aaa; font-weight: 500; }
.btn {
  margin-top: 1.5rem;
  padding: 0.8rem 1.5rem;
  background: transparent;
  border: 1px solid #fff;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 0.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  width: fit-content;
}
.btn:hover { background-color: #fff; color: #000; }
.center {
  display: flex;
  justify-content: center;
  align-items: center;
}
.watch-frame-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}
.watch-frame {
  width: 100%;
  max-width: 450px;
  aspect-ratio: 3 / 4;
  background-color: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  cursor: grab;
}
.watch-frame img {
  width: 100%;
  height: auto;
  object-fit: contain;
  transition: opacity 0.3s ease;
  user-select: none;
  -webkit-user-drag: none;
  touch-action: pan-y;
}
.dots {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
}
.dot {
  width: 8px;
  height: 8px;
  background-color: #555;
  border-radius: 50%;
  transition: background-color 0.3s ease;
  cursor: pointer;
}
.dot.active { background-color: #fff; }
.right {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  gap: 1rem;
  color: #aaa;
  font-size: 0.9rem;
}
.right svg {
  width: 60px;
  height: 60px;
  stroke: #aaa;
  margin-bottom: 1rem;
}
.learn-more {
  margin-top: 1rem;
  font-weight: 600;
  letter-spacing: 0.1rem;
  color: #ccc;
  cursor: pointer;
  transition: color 0.3s ease;
}
.learn-more:hover { color: #fff; }

@media (max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .left, .right {
    align-items: center;
  }

  .watch-frame {
    width: 100%;
    max-width: 300px;
    aspect-ratio: 3 / 4;
  }

  .watch-frame img {
    width: 100%;
    height: auto;
    object-fit: contain;
  }

  .dots {
    margin-top: 1rem;
  }
}




.back-to-home {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 9999;
  width: 40px;
  height: 40px;
  cursor: pointer;
  transition: transform 0.2s ease;
  animation: shimmer 3s infinite linear;
}

.back-to-home:hover {
  transform: scale(1.25);
}

.back-to-home:active {
  transform: scale(1);
}

.back-to-home svg {
  stroke: #C0C0C0; /* ngjyra silver */
  width: 100%;
  height: 100%;
}

@keyframes shimmer {
  0% {
    filter: brightness(1);
  }
  50% {
    filter: brightness(1.8);
  }
  100% {
    filter: brightness(1);
  }
}

/*Background Video*/
.video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.video-background video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


/*====================
Modal foto pas learn More
======================*/          
/* Modal background */
.image-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(10px);
  justify-content: center;
  align-items: center;
}

/* The image itself */
.image-modal img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

/* Close (X) button */
.image-modal .close {
  position: absolute;
  top: 30px;
  right: 40px;
  font-size: 40px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  z-index: 1001;
}

/* Optional style for Learn More */
.learn-more {
  margin-top: 10px;
  color: #007bff;
  cursor: pointer;
  font-weight: bold;
}



  </style>
</head>
<body>
    <a href="index.html" class="back-to-home" title="Go Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" d="M11 6L5 12M5 12L11 18M5 12H19"/>
        </svg>
      </a>
    
  <div class="container">
    <div class="left">
      <div class="stars">★ ★ ★ ★ ☆</div>
      <div class="title">Baume Custom Timepiece Small Second</div>
      <div class="price">$620</div>
      <button class="btn">Buy</button>
      <button class="btn add-to-cart" data-id="baume">Add to Cart</button>
    </div>

    <div class="center">
      <div class="watch-frame-container">
        <div class="watch-frame">
          <img src="" alt="Watch">
        </div>
        <div class="dots">
          <span class="dot active" onclick="goToSlide(0)"></span>
          <span class="dot" onclick="goToSlide(1)"></span>
          <span class="dot" onclick="goToSlide(2)"></span>
        </div>
      </div>
    </div>

    <div class="right">
      <svg fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l2 2m5-2a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <p>Personalized watches are a job of quality and commitment. Each piece is the result of a work of co-creation of innovation and responsible sensitivity for users.</p>
      <div class="learn-more">Learn More</div>
    </div>
  </div>

  <!-- Pure image modal -->
<div id="imageModal" class="image-modal">
  <span class="close">&times;</span>
  <img src="ContractOriginal.png" alt="Popup Image" />
</div>

  <!--Background Video-->
  <div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="Cinematic Watch Commercial.mp4" type="video/mp4">
    Browseri yt nuk e përkrah videon.
  </video>
</div>


  <script>
    const images = [
      "06d8dda3-4891-4633-9d46-7269c205c647-Photoroom.png",
      "Audemars-Piguet-Royal-Oak-Photoroom.png",
      "rBVaE2KF81WAG_CGAALv-zgMjAM405-Photoroom.png"
    ];
  
    const watchData = [
          {
        title: "Midnight Silver Heritage",
        price: "$499.99",
        stars: "★ ★ ★ ★ ☆",
        description: "Inspired by classic craftsmanship, this piece brings a perfect balance of modern elegance and vintage charm."
      },
      {
        title: "Baume Custom Timepiece Small Second",
        price: "$399.99",
        stars: "★ ★ ★ ★ ☆",
        description: "Personalized watches are a job of quality and commitment. Each piece is the result of a work of co-creation of innovation and responsible sensitivity for users.",
        id: "baume"
      },
      {
        title: "Elegant Chronograph 42mm",
        price: "$449.99",
        stars: "★ ★ ★ ★ ★",
        description: "This chronograph combines sport and luxury, made for those who want precision and performance in a timeless design.",
        id: "elegant"
      }
    ];
  
    let currentIndex = 0;
  
    const img = document.querySelector(".watch-frame img");
    const dots = document.querySelectorAll(".dot");
    const frame = document.querySelector(".watch-frame");
  
    const titleEl = document.querySelector(".title");
    const priceEl = document.querySelector(".price");
    const starsEl = document.querySelector(".stars");
    const descEl = document.querySelector(".right p");
  
    function showImage(index) {
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[index];
        img.style.opacity = 1;
      }, 150);
  
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
  
      // Ndryshojmë tekstin sipas orës
      titleEl.textContent = watchData[index].title;
      priceEl.textContent = watchData[index].price;
      starsEl.textContent = watchData[index].stars;
      descEl.textContent = watchData[index].description;
    }
  
    function goToSlide(index) {
      currentIndex = index;
      showImage(currentIndex);
    }
  
    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  
    function prevSlide() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  
    // Drag/Swipe funksioni
    let isDown = false;
    let startX = 0;
  
    frame.addEventListener("pointerdown", (e) => {
      isDown = true;
      startX = e.clientX;
    });
  
    frame.addEventListener("pointerup", (e) => {
      if (!isDown) return;
      const endX = e.clientX;
      const delta = endX - startX;
      const threshold = 50;
  
      if (delta > threshold) {
        prevSlide();
      } else if (delta < -threshold) {
        nextSlide();
      }
      isDown = false;
    });
  
    frame.addEventListener("pointermove", (e) => {
      if (isDown) e.preventDefault();
    });
  
    img.addEventListener('dragstart', e => e.preventDefault());
  
    // Fillon me orën e parë
    showImage(currentIndex);

     // Modal fotoja kur klikojm Learn More 
  const modal = document.getElementById("imageModal");
  const learnMore = document.querySelector(".learn-more");
  const closeBtn = document.querySelector(".image-modal .close");

  learnMore.onclick = () => {
    modal.style.display = "flex";
  };

  closeBtn.onclick = () => {
    modal.style.display = "none";
  };

  window.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  };

  //Arrow Remover
  
// Hide arrow when Learn More is clicked
document.querySelector('.learn-more').addEventListener('click', () => {
  document.querySelector('.back-to-home').style.display = 'none';
  document.getElementById('imageModal').style.display = 'flex'; // Show modal
});

// Show arrow when modal X is clicked
document.querySelector('.close').addEventListener('click', () => {
  document.querySelector('.back-to-home').style.display = 'inline-block';
  document.getElementById('imageModal').style.display = 'none'; // Hide modal
});
/*========================
  Add to Cart
==========================*/
  function showAddedToCartMessage() {
    const message = document.createElement('div');
    message.textContent = 'Added to Cart';
    message.style.position = 'fixed';
    message.style.top = '20px';
    message.style.right = '20px';
    message.style.backgroundColor = '#d4edda';
    message.style.color = '#155724';
    message.style.padding = '10px 20px';
    message.style.border = '1px solid #c3e6cb';
    message.style.borderRadius = '5px';
    message.style.boxShadow = '0 2px 6px rgba(0, 0, 0, 0.2)';
    message.style.zIndex = '9999';
    message.style.fontFamily = 'sans-serif';
    message.style.transition = 'opacity 0.3s ease';

    document.body.appendChild(message);

    setTimeout(() => {
      message.style.opacity = '0';
      setTimeout(() => {
        document.body.removeChild(message);
      }, 300);
    }, 1500);
  }

  function updateCartCount(increment = false) {
    let count = parseInt(localStorage.getItem('cartCount')) || 0;
    if (increment) {
      count++;
      localStorage.setItem('cartCount', count);
      showAddedToCartMessage();
    }
    const cartCountElement = document.getElementById('cart-count');
    if (cartCountElement) {
      cartCountElement.textContent = count;
      cartCountElement.style.display = count > 0 ? 'inline-block' : 'none';
    }
  }

  // Run on page load to sync cart number
  document.addEventListener('DOMContentLoaded', () => {
    updateCartCount(false);
  });

  // Set up Add to Cart buttons (only if they exist)
  const addToCartButtons = document.querySelectorAll('.add-to-cart');
  addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
      updateCartCount(true);
    });
  });


    document.querySelector('.add-to-cart').addEventListener('click', () => {
  const product = watchData[currentIndex];
  const imageSrc = images[currentIndex];

  if (!product) return;

  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  cart.push({
    name: product.title,
    price: parseFloat(product.price.replace('$', '').trim()),
    image: imageSrc
  });

  localStorage.setItem('cart', JSON.stringify(cart));

  updateCartCount(true);
  showAddedToCartMessage();
});
/*================================
      Buy watch 
==================================*/
document.querySelector('.btn').addEventListener('click', () => {
  const selectedWatch = {
    name: watchData[currentIndex].title,
    price: parseFloat(watchData[currentIndex].price.replace('$', '')),
    image: images[currentIndex]
  };

  // Save selected watch to localStorage
  localStorage.setItem('selectedWatch', JSON.stringify(selectedWatch));

  // Redirect to buy.html
  window.location.href = 'buy.html';
});

  </script>
  
</body>
